<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Profile</title>
  </head>
  <body class="relative bg-gray-100 mb-16">
    <div
      id="member-detail"
      class="flex gap-4 p-4 items-center bg-white border-solid border border-y-gray-300"
    >
      <div class="logo-home w-16">
        <img src="assets/Profile/Photo Profile.png" alt="" />
      </div>
      <div class="member-detail-home flex flex-col align-middle justify-center">
        <p id="member-name" class="font-bold">Member</p>
        <p class="text-pink-500">Balance :</p>
        <!-- change balance data-->
        <div class="flex gap-2">
          <p id="balance">Rp <span id="member-balance">100.000</span></p>
          <img
            id="balance-eye"
            onclick="hideBalance();changeImageHome()"
            class="w-6"
            src="assets/Login/hide.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="text-sm font-semibold">
      <div class="flex justify-between px-4 py-4">
        <p>Edit Profile</p>
        <img
          onclick="window.location.href='editProfile.html'"
          class="w-4 h-5"
          src="assets/Profile/next.png"
        />
      </div>
      <hr />
      <div class="flex justify-between px-4 py-4">
        <p>Settings</p>
        <img class="w-4 h-5" src="assets/Profile/next.png" />
      </div>
      <hr />
      <div class="flex justify-between px-4 py-4">
        <p>Change Language</p>
        <img class="w-4 h-5" src="assets/Profile/next.png" />
      </div>
      <hr />
      <div class="flex justify-between px-4 py-4">
        <p>Notifications</p>
        <img class="w-4 h-5" src="assets/Profile/next.png" />
      </div>
      <hr />
      <div class="flex justify-between px-4 py-4">
        <p>Terms & Conditions</p>
        <img class="w-4 h-5" src="assets/Profile/next.png" />
      </div>
      <hr />
      <div class="flex justify-between px-4 py-4">
        <p>FAQ</p>
        <img class="w-4 h-5" src="assets/Profile/next.png" />
      </div>
      <hr />
      <div class="flex justify-between px-4 py-4">
        <p>Logout</p>
        <img
          onclick="window.location.href='index.html'"
          class="w-4 h-5"
          src="assets/Profile/next.png"
        />
      </div>
      <hr />
    </div>

    <div class="version flex justify-center">
      <p class="font-bold">Version 1.1</p>
    </div>

    <nav
      class="fixed bottom-0 flex justify-between bg-white px-16 w-full border-solid border border-t-black"
    >
      <div class="w-12">
        <a href="home.html">
          <img class="ratio" src="assets/Footer/Home.png" alt="" />
        </a>
      </div>
      <div class="w-12">
        <a href="class.html">
          <img class="ratio" src="/ssets/Footer/Class.png" alt="" />
        </a>
      </div>
      <div class="w-12">
        <a href="balance.html">
          <img src="assets/Footer/Balance.png" alt="" />
        </a>
      </div>
      <div class="w-12">
        <img src="assets/Footer/Profile.png" alt="" />
      </div>
    </nav>
  </body>
  <script src="profile.js"></script>
</html>
