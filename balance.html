<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Balance</title>
  </head>
  <body class="bg-gray-100 mb-16">
    <div class="flex gap-12 bg-purple-400 p-4 items-center">
      <img class="w-10 h-10" src="assets/Logo.png" alt="" />
      <p class="text-white">FIT N FAB</p>
    </div>

    <div>
      <p class="m-4 font-bold">Balance</p>
      <hr />
      <div class="bg-white m-4 p-4 rounded-lg text-sm">
        <div class="flex gap-2">
          <p class="font-semibold">Your Balance</p>
          <img
            id="balance-eye"
            onclick="hideBalance();changeImageHome()"
            class="w-6"
            src="assets/Login/visible.png"
            alt=""
          />
        </div>
        <p id="balance" class="font-semibold text-gray-400">
          Rp <span id="member-balance">100.000</span>
        </p>
      </div>
      <hr />
      <p class="m-4 font-bold">Top Up Your Balance</p>
      <hr />
      <div class="bg-white m-4 p-4 rounded-lg text-sm">
        <p class="font-semibold mb-4">Select Amount:</p>

        <div class="grid-balance font-semibold text-gray-400">
          <button
            class="btn py-2 px-8 border border-solid border-gray-300 rounded-xl"
          >
            20.000
          </button>
          <button
            class="btn py-2 px-8 border border-solid border-gray-300 rounded-xl"
          >
            50.000
          </button>
          <button
            class="btn py-2 px-8 border border-solid border-gray-300 rounded-xl"
          >
            100.000
          </button>
          <button
            class="btn py-2 px-8 border border-solid border-gray-300 rounded-xl"
          >
            200.000
          </button>
          <button
            class="btn py-2 px-8 border border-solid border-gray-300 rounded-xl"
          >
            500.000
          </button>
          <button
            class="btn py-2 px-8 border border-solid border-gray-300 rounded-xl"
          >
            1.000.000
          </button>
          <button
            class="btn py-2 px-8 border border-solid border-gray-300 rounded-xl"
          >
            2.000.000
          </button>
          <button
            class="btn py-2 px-8 border border-solid border-gray-300 rounded-xl"
          >
            Edit
          </button>
        </div>
        <div class="flex justify-center items-center">
          <button
            data-open-topup-modal
            class="text-xs mt-8 text-white bg-pink-500 py-2 px-10 rounded-lg"
          >
            Top Up Balance
          </button>
        </div>
      </div>
    </div>

    <dialog data-topup-modal class="modal-booked">
      <div>
        <div class="bg-white p-4 font-bold text-sm">
          <p class="class-title text-purple-800">Choose Payment Method</p>
        </div>
        <hr />
        <div
          class="bg-white flex flex-col justify-center p-4 font-semibold text-sm rounded-b-lg"
        >
          <form action="" class="flex flex-col gap-4">
            <div class="flex justify-between items-center">
              <img class="w-20" src="assets/Balance/Logo QRIS.png" alt="" />
              <label class="text-gray-400" for="qris">QRIS</label>
              <input type="radio" id="qris" name="fav_language" value="HTML" />
            </div>
            <div class="flex justify-between items-center">
              <img class="w-20" src="assets/Balance/Logo Ovo.png" alt="" />
              <label class="text-gray-400" for="ovo">OVO</label>
              <input type="radio" id="ovo" name="fav_language" value="HTML" />
            </div>
            <div class="flex justify-between items-center">
              <img
                class="w-20"
                src="assets/Balance/Logo Shopeepay.png"
                alt=""
              />
              <label class="text-gray-400" for="shopeepay">ShopeePay</label>
              <input
                type="radio"
                id="shopeepay"
                name="fav_language"
                value="HTML"
              />
            </div>
          </form>
        </div>
        <hr />
        <div class="bg-white p-4 font-bold text-sm">
          <p class="class-title text-purple-800">Summary</p>
        </div>
        <hr />
        <div class="p-4 flex flex-col gap-4 text-gray-400 font-semibold text-sm">
          <div class="flex justify-between">
            <p>Service Fee</p>
            <p class="text-pink-500">Rp<span id="serviceFee">4,000</span></p>
          </div>
          <div class="flex justify-between">
            <p>Total Payment</p>
            <p class="text-pink-500">Rp<span id="totalPayment">50,000</span></p>
          </div>
        </div>

        <div class="flex justify-center py-6">
          <button
            class=" bg-pink-500 text-white py-1 px-12 rounded-md"
            data-close-topup-modal
            onclick="window.location.href='#'"
          >
            Top Up
          </button>
        </div>
      </div>
    </dialog>

    <nav
      class="fixed bottom-0 flex justify-between bg-white px-16 w-full border-solid border border-t-black"
    >
      <div class="w-12">
        <a href="home.html">
          <img class="ratio" src="assets/Footer/Home.png" alt="" />
        </a>
      </div>
      <div class="w-12">
        <a href="class.html">
          <img class="ratio" src="assets/Footer/Class.png" alt="" />
        </a>
      </div>
      <div class="w-12">
        <img src="assets/Footer/Balance.png" alt="" />
      </div>
      <div class="w-12">
        <a href="profile.html">
          <img src="assets/Footer/Profile.png" alt="" />
        </a>
      </div>
    </nav>
  </body>
  <script src="balance.js"></script>
</html>
